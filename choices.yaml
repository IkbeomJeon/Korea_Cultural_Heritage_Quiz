조선시대 중앙 부서:
  성균관:
    - 조선 최고의 국립 교육 기관
    - 대사성(본청) + 대성전(제사공간), 명륜당(교육공간) => 향교와 구조 비슷함
    - 입학자격: 소과에 합격한 생원, 진사
    - 영조때 성균관 입구에 탕평비가 세워짐
    - 대사성을 중심으로 좨주, 직강 등의 관직을 둠

  홍문관:
    - 집현전을 계승한 기관
    - 사헌부(관리의 위법 사항 규찰), 사간원(간쟁과 논박)과 더불어 언론 기능을 담당(조선의 언론 3사)
    - 왕에게 경서와 사서를 강론하는 경연을 주관하는 곳
    - 옥당, 옥서라고도 불림
    - 대제학이나 부제학등의 관직을 가짐(대제학 출신: 이황, 한음)

  한성부:
    - 수도의 행정과 치안을 담당하였다

  규장각:
    - 왕실 도서관
    - 검서관에 서얼 출신 학자들이 기용되었다, 정조(창덕궁, 주합루)

  비변사:
    - 임진왜란을 거치며 국정전반을 총괄하였다

  의금부:
    - 국왕 직속 사법기구로 반역죄, 강상죄 등을 처벌하였다

  승정원:
    - 왕의 비서기관으로 왕명을 출납하였다
    - 은대, 후원으로도 불림
    - 승정원장은 도승지

  춘추관:
    - 역사서 편찬과 보관을 담당하였다

경복궁과 덕수궁(경운궁):
  경복궁:
    - 조선 태조 건설(정도전)
    - 북궐이라고도 불림
    - 궁궐안에 조선총독부가 세워짐
    - 임진왜란때 불탔던 것을 흥선 대원군때 증건
    - 조선물산공진회 개최 장소로 이용
    - 경복궁의 후원인 옥로후에서 민비가 일본 낭인들에게 의해 시해

  덕수궁:
    - 고종이 아관파천 이후 환궁한 곳

  덕수궁 석조전:
    - 최초의 서양식 르네상스 건물
    - 미소 공동 위원회가 개최된 곳

  덕수궁 중명전:
    - 을사늑약이 체결된 곳
