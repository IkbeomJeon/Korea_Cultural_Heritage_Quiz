기관:
  성균관:
    - 조선 최고의 국립 교육 기관
    - 대사성(본청) + 대성전(제사공간), 명륜당(교육공간) => 향교와 구조 비슷함
    - 이것의 입학자격은 소과에 합격한 생원, 진사
    - 영조때 이것의 입구에 탕평비가 세워짐
    - 대사성을 중심으로 좨주, 직강 등의 관직을 둠

  홍문관:
    - 경연을 담당
    - 집현전을 계승한 기관
    - 사헌부(관리의 위법 사항 규찰), 사간원(간쟁과 논박)과 더불어 언론 기능을 담당(조선의 언론 3사)
    - 왕에게 경서와 사서를 강론하는 경연을 주관하는 곳
    - 옥당, 옥서라고도 불림
    - 대제학이나 부제학등의 관직을 가짐
    - 이황, 한음

  사간원:
    - 이것의 장은 대사간
    - 간원이 왕에게 간쟁과 봉박을 담당

  사헌부:
    - 이것의 장은 대사헌
    - 관리 감찰을 담당
    - 5품 이하 관리 임명 과정에 서경권 행사

  한성부:
    - 수도의 행정과 치안을 담당하였다

  규장각:
    - 왕실 도서관
    - 검서관에 서얼 출신 학자들이 기용되었다, 정조(창덕궁, 주합루)
    - 박제가, 유득공, 이덕무 등이 검서관으로 활동

  비변사:
    - 임진왜란을 거치며 국정전반을 총괄하였다

  의금부:
    - 국왕 직속 사법기구로 반역죄, 강상죄 등을 처벌하였다

  승정원:
    - 왕의 비서기관으로 왕명을 출납하였다
    - 은대, 후원으로도 불림
    - 짱은 도승지

  춘추관:
    - 역사서 편찬과 보관을 담당하였다

  향교:
    - 유학 교육을 위해 설립된 교육 기관
    - 전국 부, 목, 군 현에 하나씩 만들어짐
    - 과거 합격이 주목적
    - 중앙에서 교수나 훈도를 파견했음
    - 대성전(성현들에게 제사)과 명륜당(유생들 교육)으로 구성
    - 학생수는 군현의 규모에 따라 배정

  서원:
    - 주로 지방의 사림(士林)이 설립한 사학
    - 사림들이 성현들에게 제사 지내고, 유생들 키우는 곳
    - 학문과 덕행을 닦고 자신의 인격을 도야하는 장소
    - 풍기 군수 주세붕이 백운동에 이것을 처음 세움
    - 퇴계 이황을 기리기위해 도산 서원 세움
    - 국왕으로부터 편액(현판)과 함께 서적을 받기도 함.
    - 흥선대원군 때 사액 서원 47개를 남기고 모두 철폐

  향약:
    - 조광조에 의해 처음 시행된 향촌 규약
    - 조선 사회의 풍속 교화와 향촌 자치 등의 역할

  유향소:
    - 수령을 보좌하고 향리를 감찰하는 역할
    - 좌수와 별감을 두고 회의
    - 향촌 사회의 풍속을 바로 잡음
    - 수령과 향리를 까고 권력 남용하여 세조때 이시애의 난때 폐지 -> 성종때 다시 부활

  국자감:
    - 전문 강좌인 7재가 설치됨
    - 고려시대 최고 교육기관
    - 성균관의 전신
    - 유학을 비롯하여 율학(형법), 서학(서예), 산학(산술) 등을 가르쳤다.

경복궁과 덕수궁(경운궁):
  경복궁:
    - 조선 태조 건설(정도전)
    - 북궐이라고도 불림
    - 궁궐안에 조선총독부가 세워짐
    - 임진왜란때 불탔던 것을 흥선 대원군때 증건
    - 조선물산공진회 개최 장소로 이용
    - 경복궁의 후원인 옥로후에서 민비가 일본 낭인들에게 의해 시해

  덕수궁:
    - 고종이 아관파천 이후 환궁한 곳

  덕수궁 석조전:
    - 최초의 서양식 르네상스 건물
    - 미소 공동 위원회가 개최된 곳

  덕수궁 중명전:
    - 을사늑약이 체결된 곳

조선시대 신분, 직책:
  노비:
    - 매매, 상속, 증여의 대상
    - 장례원을 통해 국가의 관리를 받았음

  중인:
    - 소청(통청)운동을 통해 관직 진출 제한 해제 요구
    - 조선 후기 '시사'를 조직해서 위항 문학활동
    - 위항 문학을 발전시켰음

  역관:
    - 무역에 관여하여 부를 축적하기도 함, 중인의 일종
    - 사역원에서 통역, 번역 등 역학에 관한 업무를 담당하던 관리
    - 중국어 학습서인 <노걸대>, 원문을 한글로 번역한 <노걸대언해>와 같은 교재로 교육 받음

  서얼:
    - 조선 후기에 소청(통청)운동을 전개하여 청요직으로의 진출을 허용해줄 것을 요구, 중인의 일종
    - 박제가, 유득공, 이덕무는 정조에게 인정받아 규장각 검서관에 등용

  신량역천:
    - 양인 신분이면서 천역에 종사하던 신분층
    - 수군, 봉수군 등이 이에 해당

  간관:
    - 사간원의 관리
    - 간쟁과 봉박을 담당, 주로 양반들이 임명

  향리:
    - 수령을 보좌하며 지방행정 실무를 담당
    - 6방(이방, 호방, 형방 등)으로 구성
    - 단안 이라고 하는 명부에 등재됨
    - 가장 높은 이것을 호장이라 부름

  수령:
    - 지방의 행정, 사법, 군사권다 가짐
    - 임기 1800일
    - 자기 고향에 부임 못함
    - 지휘 감독을 위해 8도에 관찰사(감사, 도백, 방백이라고도 불림) 파견
    - 지휘 감독을 위해 암행어사가 파견

  백정:
    - 화척, 양수척 등으로 불림
    - 차별 철폐를 위해 진주에서 조선 형평사를 조직하였다.

농서:
  농상집요:
    - 이암이 원나라에서 수입
    - 고려 유일 농서
    - 화북 지방 밭농사 중심 → 우리나라 실정엔 불합리
    - 우리나라 최초 농서는 아님

  농사직설(세종, 1429, 정초·변효문):
    - 우리나라 최초의 농서
    - 전국 농민의 경험을 종합 → 지역별 농법 정리
    - 남부 이앙법 최초 기록

  금양잡록(성종, 1492, 강희맹):
    - 은퇴 후 개인 저술
    - 경기도 중심 농업 경험 기록
    - 국가 편찬이 아니라 개인 농서

  농가집성(효종, 1655, 신속):
    - 농사직설 + 금양잡록 + 사시찬요 + 구황촬요 종합
    - 모내기법 '이앙법' 보급에 기여

  색경(숙종, 1676, 박세당):
    - 농업 + 축산 + 양봉 + 양잠 + 담배 등 생활백과

  산림경제(숙종, 1715, 홍만선):
    - 종합 생활백과 → 농업·의학·민속 등 전반
    - 최초의 기술·자연과학 교본

  과농소초(정조, 1798, 박지원):
    - 실학 농서
    - 수리·분업법, 토지 재분배 등 사회비판 성격

  임원경제지(순조, 1824, 서유구):
    - 100권 이상의 대작, 브리태니커급 백과
    - 농업·기술·생활 전반 → 농서라기보다 박물학서

의서:
  향약구급방 (1236, 고려 고종, 대장도감):
    - 가장 오래된 의서, 강화도, 대장도감, 향토 약재 180종
    - 몽골 피해서 강화도로 천도 → 대장도감에서 간행 → 중국 약재 대신 우리 약재 정리.

  향약집성방 (1433, 세종):
    - 세종, 풍토, 지역별 약재
    - 각 지역 풍토 다름 → 그 지역에 맞는 약재·치료법 집대성 → 실학적이고 과학적.

  의방유취 (1445, 세종):
    - 세종, 집현전, 동양 최대 의학백과사전
    - 중국·동양의 의서 164종 취합 → 방대한 편찬 → “동양 최대 의학사전”.

  동의보감 (1613, 허준, 광해군):
    - 예방·간결·한글 약명, 유네스코 기록유산
    - 임진왜란으로 의서 소실 → 새로 집필 → 병 예방 + 백성이 직접 활용 가능 → 동아시아 의학에 큰 영향.

  침구경험방 (1644, 허임, 인조):
    - 인조, 침·뜸, 경험 정리
    - 침과 뜸 시술법 체계화.

  마과회통 (1798, 정약용, 정조):
    - 홍역(마진), 종두법 최초 소개
    - 홍역 유행 → 정약용이 의서 편찬 → 홍역 치료·예방법 + 종두법(천연두 치료) 소개.

  동의수세보원 (1894, 이제마):
    - 사상의학, 태양인·태음인·소양인·소음인
    - 체질별 처방 → 현대 한의학에도 영향.

역사서:
  신집:
    - 이문진이 편찬, 고구려의 역사서

  서기:
    - 고흥이 편찬, 백제의 역사서

  국사:
    - 거칠부가 편찬, 신라의 역사서

  삼국사기:
    - 김부식이 편찬, 현존 최고(最古)의 역사서
    - 본기, 세가, 지, 표, 열전으로 구성된 기전체, 신라 계승 의식 반영, 유교적 합리주의 사관

  해동고승전:
    - 각훈이 편찬, 신라 고승들의 일대기 기록

  동명왕편:
    - 이규보가 편찬, 고구려 건국 시조 동명왕(주몽)의 일대기를 서사시 형태로 서술, 고구려 계승 의식 반영

  삼국유사:
    - 일연이 편찬, 불교사 중심으로 서술
    - 단군 고조선 이야기 최초 기록

  제왕운기:
    - 이승휴가 편찬, 단군 고조선 이야기 기록

  사략:
    - 이제현이 편찬, 성리학적 유교 사관, 만권당에서 활동

  고려국사:
    - 정도전이 편찬, 고려 멸망과 조선 건국의 당위성 강조

  태종때 동국사략:
    - 권근과 하륜이 편찬, 단군 고조선부터 삼국시대까지 서술, 불교문화 비판

  조선왕조실록:
    - 실록청에서 편찬, 시정기, 사초, 비변사등록, 일성록(국왕일기) 등을 활용, UNESCO 세계기록유산

  고려사:
    - 김종서와 정인지가 편찬, 조선 정당화를 위해 고려 말 역사 왜곡,본기, 지, 표, 열전, 세가로 구성 기전체

  고려사절요:
    - 김종서와 정인지가 편찬, 조선 정당화를 위해 고려 말 역사 왜곡, 편년체

  동국통감:
    - 서거정이 편찬, 고조선부터 고려까지의 역사서
    - 최초의 통사체계 확립, 민족의 자주성 강조, 단군조선을 국사의 시작으로 인정

  조선중기 동국사략:
    - 박상이 편찬, 신라 통일의 의의 부각, 인물 행적 기사 중점 수록

  동몽선습:
    - 박세무가 편찬, 아동용 윤리 역사 교재

  기자지:
    - 윤두수가 편찬, 기자조선 연구

  기자실기:
    - 이이가 편찬, 성리학 토착화에 기여, 왕권정치 강화에 기여

  동사강목:
    - 안정복이 편찬, 고조선부터 고려 말까지의 역사서, 실증적 역사 연구, 통사체계, 강목체(편년체)

  해동역사:
    - 한치윤이 편찬, 중국 등 외국 사서를 취합하여 기전체로 서술, 민족의 자주성과 독립성 강조

  연려실기술:
    - 이긍익이 편찬, 조선시대 역사를 서술한 야사
    - 기사본말체

  동사:
    - 이종휘가 편찬, 고려사 역사 연구

  발해고:
    - 유득공이 편찬, 발해사 전문 연구서, 남북국 시대 개념 최초 언급
    - 발해를 우리 역사로 인식, 고구려 계승국으로 규정

  금석과안록:
    - 김정희가 편찬, 북한산 순수비를 진흥왕 순수비로 입증

문체:
  편년체(연도순으로 사건을 기록):
    - 동국사략 (태종, 권근&하륜)
    - 조선왕조실록
    - 고려국사 (태조, 정도전)
    - 동국통감 (성종, 서거정)
    - 동사강목 (안정복)
    - 고려사절요 (문종, 김종서&정인지)

  기전체(주제별·인물별로 분류하여 기록):
    - 삼국사기 (김부식)
    - 고려사 (문종, 김종서&정인지)
    - 해동역사 (한치윤)

  기사본말체(사건별로 처음부터 끝까지 기록):
    - 삼국유사 (일연)
    - 연려실기술 (이긍익)

  강목체(편년체 + 강(큰 제목) + 목(세부 내용)):
    - 동국사략 (박상, 조선 중기)

인물_실학파:
  유형원(1622-1673):
    - 반계수록 저술, 균전론 주장
    - 초기 실학자, 중농학파의 선구자
